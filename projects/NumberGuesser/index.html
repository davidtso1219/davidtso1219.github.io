<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-9 mx-auto">
        <div class="card card-body mt-5 p-5" style="border-radius:2em;">
          <h1 class="heading">Number Guesser</h1>
          <p>Please guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
          <div class="row" id="game">
            <div class="col-md-4">
              <input class="m-0" type="number" id="guess-input" placeholder="Enter here" style="max-width: 100%;">
              <p class="message" style="font-size: .875em;"></p>
            </div>
            <div class="col-md-4">
              <input type="submit" id="guess-btn" value="submit" for="guess-input">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
