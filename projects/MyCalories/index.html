<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calories</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    .btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper light-blue">
      <div class="container">
        <a href="#" class="brand-logo center">My Calories</a>
        <ul class="right">
          <li><a class="waves-effect waves-light clear-btn btn light-blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Add Item" id="item-name" type="text" class="validate">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Add Calories" id="item-calories" type="number" class="validate">
              <label for="item-calories">Calories</label>
            </div>
          </div>
          <div class="waves-effect waves-light add-btn btn blue darken-3">Add Meal</div>
          <div class="waves-effect waves-light update-btn btn orange">Update Meal</div>
          <div class="waves-effect waves-light back-btn btn grey right">Go Back</div>
        </form>
      </div>
    </div>

      <h2 class="center-align">Total Calories: <span class="total-calories">0</span></h2>

      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: </strong>
          <em>1200 Calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"></i>
            <i class="delete-item fa fa-times"></i>
          </a>
        </li> -->
      </ul>

  </div>

  <!-- jquery script -->
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <!-- materialize script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- boostrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
