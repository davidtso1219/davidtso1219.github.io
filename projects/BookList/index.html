<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book List</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Skeleton CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-9 mx-auto">
        <div class="card card-body mt-5 p-5" style="border-radius:2em;">
          <h3 class="card-title">Book List</h3>
          <form id="book-form">
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" class="u-full-width">
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" id="author" class="u-full-width">
            </div>
            <div>
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
              <input type="submit" value="submit" class="u-full-width">
            </div>
          </form>
          <hr>
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
